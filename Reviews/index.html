<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <title>Reviews</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            flex-direction: column;
        }

        .counter-container {
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            max-width: 500px;
            background-color: #fff;
            padding: 20px;
            text-align: center;
        }

        .img-container {
            margin-bottom: 15px;
        }

        #person-img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid #fff; 
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }

        #author {
            font-size: 1.5rem;
            margin: 10px 0;
        }

        #job {
            color: #f44336; 
            font-weight: bold;
            margin-bottom: 10px;
        }

        p {
            line-height: 1.6;
            color: #333;
            margin-bottom: 20px;
        }
        button{
            border-radius: 50%;
            background-color: #f44336;
        }
        .btn{
            border-radius:15%;
            background-color: rgb(216, 165, 99);
        }
    </style>
</head>
<body>
    <h2>Our Reviews</h2>
    <div class="counter-container">
        <div class="img-container">
            <img src="https://photoform.com.au/wp-content/uploads/2023/05/LinkedIn-Fashion-Profile-Picture.jpg" id="person-img" alt="LinkedIn-Profile-Picture">
        </div>
        <h4 id="author">Jane Smith</h4>
        <p id="job">UX,UI Designer</p>
        <p>Hii I'm a UI/UX Designer with a degree in product design.My interest in Human Behaviour and Human-Centered solutions has motivated me to make the switch to the UX field.</p>
        <div class="button-container">
            <button class="prev-btn">
                <i class="fa-solid fa-less-than"></i>
            </button>
            <button class="next-btn">
                <i class="fa-solid fa-greater-than"></i>            
            </button>
        </div>
        <br>
        <button class="btn">suprise me</button>
    
    </div>
    
</body>
</html>
