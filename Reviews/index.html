<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <title>Reviews</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            flex-direction: column;
        }

        .counter-container {
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            max-width: 500px;
            background-color: #fff;
            padding: 20px;
            text-align: center;
        }

        .img-container {
            margin-bottom: 15px;
        }

        #person-img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid #fff; 
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }

        #author {
            font-size: 1.5rem;
            margin: 10px 0;
        }

        #job {
            color: #f44336; 
            font-weight: bold;
            margin-bottom: 10px;
        }

        p {
            line-height: 1.6;
            color: #333;
            margin-bottom: 20px;
        }
        
        button {
            border-radius: 50%;
            background-color: #f44336;
        }

        .btn {
            border-radius: 15%;
            background-color: rgb(216, 165, 99);
        }
    </style>
</head>
<body>
    <h2>Our Reviews</h2>
    <div class="counter-container" id="firstDiv">
        <div class="img-container">
            <img src="https://photoform.com.au/wp-content/uploads/2023/05/LinkedIn-Fashion-Profile-Picture.jpg" id="person-img" alt="LinkedIn-Profile-Picture">
        </div>
        <h4 id="author">Jane Smith</h4>
        <p id="job">UX, UI Designer</p>
        <p id="info">Hi, I'm a UI/UX Designer with a degree in product design. My interest in Human Behaviour and Human-Centered solutions has motivated me to make the switch to the UX field.</p>
        <div class="button-container">
            <button class="prev-btn" id="prevBtn">
                <i class="fa-solid fa-less-than"></i>
            </button>
            <button class="next-btn" id="nextBtn">
                <i class="fa-solid fa-greater-than"></i>            
            </button>
        </div>
        <br>
        <button class="btn" id="surpriseBtn">Surprise me</button>
    </div>

    <script>
        const r = [
            {
                img: "https://photoform.com.au/wp-content/uploads/2023/05/LinkedIn-Fashion-Profile-Picture.jpg",
                author: "John Doe",
                job: "Software Engineer",
                info: "Hi, I'm a Software Engineer with a passion for creating innovative solutions and improving user experiences through technology."
            },
            {
                img: "https://randomuser.me/api/portraits/men/32.jpg",
                author: "Mike Johnson",
                job: "Product Manager",
                info: "I oversee the development and delivery of products, ensuring they meet market needs and user expectations."
            },
            {
                img: "https://randomuser.me/api/portraits/women/44.jpg",
                author: "Emily Davis",
                job: "Graphic Designer",
                info: "With a keen eye for aesthetics, I create visually appealing designs that communicate the desired message effectively."
            },
            {
                img: "https://randomuser.me/api/portraits/men/47.jpg",
                author: "Chris Brown",
                job: "Web Developer",
                info: "I specialize in building responsive and dynamic websites, ensuring a seamless user experience across devices."
            }
        ];

        let i = 0;

        function showReview(index) {
            const review = r[index];
            document.getElementById('person-img').src = review.img;
            document.getElementById('author').textContent = review.author;
            document.getElementById('job').textContent = review.job;
            document.getElementById('info').textContent = review.info;
        }

        document.getElementById('nextBtn').addEventListener('click', function() {
            i += 1;
            if (i >= r.length) {
                i = 0;
            }
            showReview(i);
        });

        document.getElementById('prevBtn').addEventListener('click', function() {
            i -= 1;
            if (i < 0) {
                i = r.length - 1;
            }
            showReview(i);
        });


        // I took this line from chatgpt
        document.getElementById('surpriseBtn').addEventListener('click', function() {
            i = Math.floor(Math.random() * r.length);
            showReview(i);
        });

        showReview(i);
    </script>
</body>
</html>
