<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <title>Questions</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            flex-direction: column;
        }

        .question-div {
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            width: 100%;
            max-width: 500px;
            background-color: #fff;
            padding: 20px;
            text-align: center;
            margin: 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
        }

        .question-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            width: 100%;
        }

        span {
            color: rgb(128, 87, 15);
            margin: 10px;
            cursor: pointer;
        }

        .paragraph {
            margin-top: 20px;
            display: none;
            width: 100%;
        }
    </style>
</head>
<body>
    <h1>Questions</h1>
    <div class="question-div">
        <div class="question-header">
            <h3>Do you agree to the rules and regulations?</h3>
            <span id="icon1"><i class="far fa-plus-square"></i></span>
        </div>
        <p id="paragraph1" class="paragraph">You have agreed to the rules and regulations.</p>
    </div>
    <div class="question-div">
        <div class="question-header">
            <h3>Do you agree to the terms of service?</h3>
            <span id="icon2"><i class="far fa-plus-square"></i></span>
        </div>
        <p id="paragraph2" class="paragraph">You have agreed to the terms of service.</p>
    </div>
    <div class="question-div">
        <div class="question-header">
            <h3>Do you accept our privacy policy?</h3>
            <span id="icon3"><i class="far fa-plus-square"></i></span>
        </div>
        <p id="paragraph3" class="paragraph">You have accepted our privacy policy.</p>
    </div>

    <script>
        const icon1 = document.getElementById('icon1');
        const icon2 = document.getElementById('icon2');
        const icon3 = document.getElementById('icon3');

        const paragraph1 = document.getElementById('paragraph1');
        const paragraph2 = document.getElementById('paragraph2');
        const paragraph3 = document.getElementById('paragraph3');

        icon1.addEventListener('click', () => {
            paragraph1.style.display = 'block';
            paragraph2.style.display = 'none';
            paragraph3.style.display = 'none';
        });

        icon2.addEventListener('click', () => {
            paragraph1.style.display = 'none';
            paragraph2.style.display = 'block';
            paragraph3.style.display = 'none';
        });

        icon3.addEventListener('click', () => {
            paragraph1.style.display = 'none';
            paragraph2.style.display = 'none';
            paragraph3.style.display = 'block';
        });
    </script>
</body>
</html>
